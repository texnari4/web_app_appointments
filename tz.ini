- делиться контактной карточкой телеграм и вести журнал клиентов
- выбор мастера из списка (не обязательно) поднять над датой визита
- при выборе даты визита учитывать график работы мастера и оставлять активными только эти дни, если мастера не 
- после подтверждения записи присылать клиенту в телеграм уведомление с деталями записи
- присылать клиенту уведомление о записи за день до визита и за 2 часа до визита
- в админке создать раздел "клиенты" вести журнал клиентов с возможностью поиска по номеру телефона и имени
