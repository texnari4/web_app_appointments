<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Appointments Mini App</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
      h1 { font-size: 20px; margin: 0 0 12px; }
      button { padding: 10px 16px; cursor: pointer; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin: 12px 0; }
      pre { background:#f7f7f7; padding:8px; border-radius:6px; margin-top:8px; }
    </style>
  </head>
  <body>
    <h1>Онлайн‑запись</h1>
    <div class="card">
      <p>Это простая статика мини‑приложения (без сборки). Сервер: Express + Prisma.</p>
      <button id="check">Показать услуги (GET /api/services)</button>
      <pre id="out"></pre>
    </div>
    <script>
      document.getElementById('check').addEventListener('click', async () => {
        const res = await fetch('/api/services');
        const data = await res.json().catch(() => ({}));
        document.getElementById('out').textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
