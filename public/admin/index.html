
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin · Masters</title>
  <style>
    :root { --bg:#0b0b0c; --card:#141417; --muted:#a0a0aa; --text:#fff; --accent:#0a84ff; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--text); font:16px/1.4 -apple-system, BlinkMacSystemFont, "SF Pro Text", Inter, Roboto, Arial, sans-serif; }
    .wrap { max-width:960px; margin:40px auto; padding:0 16px; }
    h1 { font-weight:700; letter-spacing:-0.02em; }
    .row { display:grid; grid-template-columns: 1fr auto; gap:16px; align-items:end; }
    .card { background:var(--card); border-radius:16px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    label { display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input[type="text"], input[type="url"], input[type="tel"] { width:100%; padding:12px 14px; border-radius:12px; background:#0f0f12; color:var(--text); border:1px solid #1f1f26; outline:none; }
    input[type="checkbox"] { transform: scale(1.2); }
    .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:16px; }
    .btn { background:var(--accent); color:#fff; border:none; padding:12px 16px; border-radius:12px; font-weight:600; cursor:pointer; }
    .list { margin-top:24px; display:grid; gap:12px; }
    .item { display:flex; gap:12px; align-items:center; padding:12px; border-radius:12px; background:#101014; border:1px solid #1f1f26; }
    .item img { width:40px; height:40px; border-radius:10px; object-fit:cover; background:#222 }
    .muted { color:var(--muted); font-size:12px; }
    .actions { margin-left:auto; display:flex; gap:8px; }
    .ghost { background:transparent; border:1px solid #2a2a33; color:#ddd; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Мастера</h1>
    <div class="card">
      <div class="grid">
        <div><label>Имя</label><input id="name" type="text" placeholder="Имя мастера" /></div>
        <div><label>Телефон</label><input id="phone" type="tel" placeholder="+7..." /></div>
        <div><label>Аватар (URL)</label><input id="avatarUrl" type="url" placeholder="https://..." /></div>
        <div><label>Активен</label><div><input id="isActive" type="checkbox" checked /></div></div>
      </div>
      <div style="margin-top:16px; display:flex; gap:8px;">
        <button class="btn" id="save">Сохранить</button>
        <span id="status" class="muted"></span>
      </div>
    </div>

    <div class="list" id="list"></div>
  </div>

<script type="module">
const api = (p) => fetch(p).then(r => r.json());

async function load() {
  const data = await api('/public/api/masters');
  const list = document.getElementById('list');
  list.innerHTML = '';
  (data.items || []).forEach(m => {
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = \`
      <img src="\${m.avatarUrl || ''}" alt="">
      <div>
        <div><strong>\${m.name}</strong></div>
        <div class="muted">\${m.phone || ''}</div>
      </div>
      <div class="actions">
        <button class="btn ghost" data-act="toggle" data-id="\${m.id}">\${m.isActive ? 'Скрыть' : 'Активировать'}</button>
        <button class="btn ghost" data-act="delete" data-id="\${m.id}">Удалить</button>
      </div>\`;
    list.appendChild(el);
  });
}

document.getElementById('save').addEventListener('click', async () => {
  const body = {
    name: (document.getElementById('name') as HTMLInputElement).value.trim(),
    phone: (document.getElementById('phone') as HTMLInputElement).value.trim() || undefined,
    avatarUrl: (document.getElementById('avatarUrl') as HTMLInputElement).value.trim() || undefined,
    isActive: (document.getElementById('isActive') as HTMLInputElement).checked
  };
  const res = await fetch('/public/api/masters', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
  const t = document.getElementById('status');
  if (res.ok) { t.textContent = 'Сохранено ✓'; await load(); }
  else { const msg = await res.json().catch(()=>({error:'ERR'})); t.textContent = 'Ошибка: ' + (msg.error||res.status); }
  setTimeout(()=>t.textContent='', 1500);
});

document.getElementById('list').addEventListener('click', async (e) => {
  const btn = (e.target as HTMLElement).closest('button');
  if (!btn) return;
  const id = btn.getAttribute('data-id');
  const act = btn.getAttribute('data-act');
  if (act === 'delete') {
    await fetch('/public/api/masters/' + id, { method:'DELETE' });
  } else if (act === 'toggle') {
    await fetch('/public/api/masters/' + id, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ isActive: btn.textContent === 'Скрыть' ? false : true }) });
  }
  await load();
});

load();
</script>
</body>
</html>
