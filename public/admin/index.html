<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка — Мастера</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Мастера</h1>
      <p class="subtitle">Мини-панель управления (v2.5.0)</p>
    </header>

    <section class="card">
      <h2>Добавить мастера</h2>
      <form id="form">
        <div class="grid">
          <label>
            <span>Имя*</span>
            <input type="text" name="name" placeholder="Иван" required />
          </label>
          <label>
            <span>Телефон*</span>
            <input type="tel" name="phone" placeholder="+7..." required />
          </label>
          <label>
            <span>Специализация</span>
            <input type="text" name="specialty" placeholder="Парикмахер" />
          </label>
          <label>
            <span>Фото (URL)</span>
            <input type="url" name="photoUrl" placeholder="https://..." />
          </label>
        </div>
        <div class="actions">
          <button type="submit">Сохранить</button>
          <button type="reset" class="secondary">Сбросить</button>
        </div>
        <p id="msg" class="msg" hidden></p>
      </form>
    </section>

    <section class="card">
      <div class="list-head">
        <h2>Список</h2>
        <button id="reload" class="secondary">Обновить</button>
      </div>
      <div id="list" class="list"></div>
    </section>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
