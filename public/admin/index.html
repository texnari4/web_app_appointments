<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Beauty App</title>
  <link rel="stylesheet" href="/public/admin/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Панель управления</h1>
    <nav>
      <a href="/admin/" class="active">Мастера</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Добавить мастера</h2>
      <form id="masterForm" class="grid">
        <label>Имя <input name="name" required /></label>
        <label>Телефон <input name="phone" required /></label>
        <label>Аватар URL <input name="avatarUrl" /></label>
        <label class="row">
          <input type="checkbox" name="isActive" checked />
          Активен
        </label>
        <button type="submit">Сохранить</button>
        <span id="formMsg" class="msg"></span>
      </form>
    </section>

    <section class="card">
      <h2>Список мастеров</h2>
      <ul id="masters" class="list"></ul>
    </section>
  </main>

  <script type="module">
    const list = document.getElementById('masters');
    const form = document.getElementById('masterForm');
    const msg = document.getElementById('formMsg');

    async function fetchMasters() {
      const r = await fetch('/public/api/masters');
      const data = await r.json();
      render(data.items ?? []);
    }

    function render(items) {
      list.innerHTML = '';
      for (const m of items) {
        const li = document.createElement('li');
        li.className = 'item';
        li.innerHTML = \`
          <img src="\${m.avatarUrl || 'https://placehold.co/40x40'}" alt="avatar" />
          <div class="col">
            <div class="name">\${m.name}</div>
            <div class="muted">\${m.phone}</div>
          </div>
          <span class="badge \${m.isActive ? 'ok' : 'muted'}">\${m.isActive ? 'активен' : 'скрыт'}</span>
        \`;
        list.appendChild(li);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const fd = new FormData(form);
      const payload = {
        name: fd.get('name'),
        phone: fd.get('phone'),
        avatarUrl: fd.get('avatarUrl') || '',
        isActive: fd.get('isActive') === 'on'
      };
      const r = await fetch('/public/api/masters', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!r.ok) {
        msg.textContent = 'Ошибка сохранения';
        msg.className = 'msg err';
        return;
      }
      form.reset();
      // мгновенно обновим список
      await fetchMasters();
      msg.textContent = 'Сохранено';
      msg.className = 'msg ok';
      setTimeout(() => (msg.textContent = ''), 1500);
    });

    fetchMasters();
  </script>
</body>
</html>
