<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка · Мастера</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <h1>Мастера</h1>
    <form id="master-form" class="card">
      <div class="row">
        <input name="name" placeholder="Имя" required>
        <input name="phone" placeholder="Телефон" required>
        <input name="avatarUrl" placeholder="Avatar URL">
        <button type="submit">Сохранить</button>
      </div>
      <p id="form-msg" class="muted"></p>
    </form>
    <div id="list" class="grid"></div>
  </div>
  <script type="module">
    const listEl = document.getElementById('list');
    const msg = document.getElementById('form-msg');
    const form = document.getElementById('master-form');

    async function fetchMasters() {
      const r = await fetch('/public/api/masters');
      const { items } = await r.json();
      listEl.innerHTML = items.map(m => \`
        <div class="card">
          <div class="title">\${m.name}</div>
          <div class="sub">\${m.phone}</div>
        </div>\`
      ).join('');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      msg.textContent = '';
      const r = await fetch('/public/api/masters', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (r.ok) {
        form.reset();
        await fetchMasters(); // мгновенное обновление списка
      } else {
        msg.textContent = 'Ошибка сохранения';
      }
    });

    fetchMasters();
  </script>
</body>
</html>
