<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Админка — inline v4</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --muted:#9fb0d0; --accent:#4da3ff; --success:#22c55e; --danger:#ef4444; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:white;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto}
    .container{max-width:1100px;margin:40px auto;padding:0 16px}
    .nav{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .nav a{padding:10px 14px;border-radius:10px;background:#0e1626;color:#cfe3ff;text-decoration:none;border:1px solid #1a2540}
    .nav a.active{background:#14213a;border-color:#263657;color:#fff}
    .card{background:var(--card);border:1px solid #1a2540;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.28);overflow:hidden}
    .card .hd{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid #1a2540}
    .card .bd{padding:16px}
    .btn{border:1px solid #2a3d67;background:#152341;color:#dbeafe;padding:8px 12px;border-radius:10px;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,#1f3b75,#25468f);border-color:#2e4d9e}
    .btn.success{background:#14532d;border-color:#1a6a3a}
    .btn.danger{background:#3a0d12;border-color:#5e141d}
    input,select,textarea{background:#0e1626;border:1px solid #243150;color:#e6efff;padding:10px 12px;border-radius:10px;width:100%}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 8px;border-bottom:1px solid #243150}
    tr:hover td{background:#0e1626}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .mt8{margin-top:8px}.mt12{margin-top:12px}.mt16{margin-top:16px}.mt20{margin-top:20px}
    .row{display:flex;gap:8px;align-items:center}
    .pill{background:#16233f;border:1px solid #27406b;border-radius:9999px;padding:6px 10px;color:#b5d2ff;font-size:12px}
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="#" data-tab="masters" class="active">Мастера</a>
      <a href="#" data-tab="services">Услуги</a>
    </div>

    <div id="tab-masters" class="card">
      <div class="hd"><h3>Мастера</h3></div>
      <div class="bd">
        <div class="grid">
          <div>
            <label>Имя</label>
            <input id="m-name" placeholder="Имя"/>
          </div>
          <div>
            <label>Телефон</label>
            <input id="m-phone" placeholder="+375..."/>
          </div>
          <div>
            <label>Аватар URL</label>
            <input id="m-avatar" placeholder="https://..."/>
          </div>
          <div class="row mt20">
            <label><input type="checkbox" id="m-active" checked/> Активен</label>
            <button class="btn success" id="m-add">Добавить</button>
          </div>
        </div>
        <div class="mt16">
          <table id="m-table">
            <thead><tr><th>Имя</th><th>Телефон</th><th>Статус</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="tab-services" class="card" style="display:none">
      <div class="hd"><h3>Услуги</h3></div>
      <div class="bd">
        <div class="grid">
          <div>
            <label>Группа</label>
            <select id="s-group"></select>
          </div>
          <div>
            <label>Название</label>
            <input id="s-title" placeholder="Название услуги"/>
          </div>
          <div>
            <label>Цена</label>
            <input id="s-price" type="number" min="0" step="1" value="0"/>
          </div>
          <div>
            <label>Длительность (мин)</label>
            <input id="s-duration" type="number" min="10" step="5" value="60"/>
          </div>
          <div class="row mt20">
            <button class="btn success" id="s-add">Добавить</button>
          </div>
        </div>
        <div class="mt16">
          <div class="row" id="group-pills"></div>
          <table id="s-table" class="mt12">
            <thead><tr><th>Группа</th><th>Название</th><th>Цена</th><th>Мин</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const q = (sel, el=document) => el.querySelector(sel);
    const qa = (sel, el=document) => Array.from(el.querySelectorAll(sel));
    const GET = (u) => fetch(u).then(r => { if(!r.ok) throw new Error(`${r.status} ${u}`); return r.json(); });
    const POST = (u,b) => fetch(u,{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(b)}).then(r=>{ if(!r.ok) throw new Error('POST '+u); return r.json(); });
    const PATCH = (u,b) => fetch(u,{method:'PATCH', headers:{'Content-Type':'application/json'}, body:JSON.stringify(b)}).then(r=>{ if(!r.ok) throw new Error('PATCH '+u); return r.json(); });
    const DEL = (u) => fetch(u,{method:'DELETE'}).then(r=>{ if(!r.ok) throw new Error('DEL '+u); return r.json(); });

    qa('.nav a').forEach(a=>a.onclick=(e)=>{e.preventDefault(); qa('.nav a').forEach(x=>x.classList.remove('active')); a.classList.add('active');
      q('#tab-masters').style.display = a.dataset.tab==='masters'?'block':'none';
      q('#tab-services').style.display = a.dataset.tab==='services'?'block':'none';
      if (a.dataset.tab==='services') renderServices();
      if (a.dataset.tab==='masters') renderMasters();
    });

    async function renderMasters(){
      const data = await GET('/public/api/masters');
      const tb = q('#m-table tbody'); tb.innerHTML='';
      data.items.forEach(m=>{
        const tr = document.createElement('tr');
        tr.innerHTML = \`
          <td>\${m.name}</td>
          <td>\${m.phone}</td>
          <td>\${m.isActive? '✅':'⛔️'}</td>
          <td><button class="btn danger" data-id="\${m.id}">Удалить</button></td>
        \`;
        tr.querySelector('button').onclick = async () => { await DEL('/public/api/masters/'+m.id); renderMasters(); };
        tb.appendChild(tr);
      });
    }
    q('#m-add').onclick = async ()=>{
      const name = q('#m-name').value.trim();
      const phone = q('#m-phone').value.trim();
      const avatarUrl = q('#m-avatar').value.trim();
      const isActive = q('#m-active').checked;
      if(!name||!phone){ alert('Имя и телефон обязательны'); return; }
      await POST('/public/api/masters', {name, phone, avatarUrl, isActive});
      q('#m-name').value=''; q('#m-phone').value=''; q('#m-avatar').value=''; q('#m-active').checked=true;
      renderMasters();
    };

    async function renderServices(){
      const groups = (await GET('/public/api/service-groups')).items;
      const services = (await GET('/public/api/services')).items;
      // groups select
      const sel = q('#s-group'); sel.innerHTML='';
      groups.forEach(g=>{ const o=document.createElement('option'); o.value=g.id; o.textContent=g.name; sel.appendChild(o); });
      // group pills
      const pills = q('#group-pills'); pills.innerHTML='';
      groups.forEach(g=>{ const span=document.createElement('span'); span.className='pill'; span.textContent=g.name; pills.appendChild(span); });

      const tb = q('#s-table tbody'); tb.innerHTML='';
      services.forEach(s=>{
        const g = groups.find(x=>x.id===s.groupId);
        const tr = document.createElement('tr');
        tr.innerHTML = \`
          <td>\${g?g.name:'—'}</td>
          <td>\${s.title}</td>
          <td>\${s.price}</td>
          <td>\${s.durationMin}</td>
          <td><button class="btn danger" data-id="\${s.id}">Удалить</button></td>
        \`;
        tr.querySelector('button').onclick = async () => { await DEL('/public/api/services/'+s.id); renderServices(); };
        tb.appendChild(tr);
      });
    }
    q('#s-add').onclick = async ()=>{
      const groupId = q('#s-group').value;
      const title = q('#s-title').value.trim();
      const price = Number(q('#s-price').value);
      const durationMin = Number(q('#s-duration').value);
      if(!groupId || !title){ alert('Группа и название обязательны'); return; }
      await POST('/public/api/services', { groupId, title, price, durationMin });
      q('#s-title').value=''; q('#s-price').value='0'; q('#s-duration').value='60';
      renderServices();
    };

    // initial
    renderMasters();
  </script>
</body>
</html>
