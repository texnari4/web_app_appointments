<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админка — Masters</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body { max-width: 1100px; margin: 32px auto; }
    .grid { display: grid; grid-template-columns: 360px 1fr; gap: 24px; }
    .list { display: grid; gap: 12px; }
    .row { display:flex; align-items:center; justify-content:space-between; padding:12px; border:1px solid #eee; border-radius:12px; }
    .row .meta { display:flex; gap:12px; align-items:center; }
    .avatar { width:40px; height:40px; border-radius:50%; object-fit:cover; background:#f2f2f2; }
    .status { font-size: 12px; opacity: .7; }
    .error { color: #b00020; }
    .success { color: #0a7; }
  </style>
</head>
<body>
  <h1>Мастера</h1>
  <div id="msg"></div>
  <div class="grid">
    <article>
      <h3>Создать мастера</h3>
      <form id="createForm">
        <label>Имя <input name="name" required /></label>
        <label>Телефон <input name="phone" required /></label>
        <label>Avatar URL <input name="avatarUrl" placeholder="https://…" /></label>
        <button id="saveBtn" type="submit">Сохранить</button>
      </form>
    </article>
    <article>
      <h3>Список</h3>
      <div id="list" class="list"></div>
    </article>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
