<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin · Masters</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; }
      .card { max-width: 720px; margin: 0 auto; border: 1px solid rgba(0,0,0,.08); border-radius: 16px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,.06); }
      h1 { font-weight: 700; letter-spacing: -0.02em; margin: 0 0 16px; }
      form { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px; }
      label { display: grid; gap: 6px; font-size: 14px; }
      input, textarea { padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,.15); outline: none; }
      button { grid-column: 1 / -1; padding: 12px 16px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; }
      button.primary { background: #007aff; color: white; }
      ul { list-style: none; padding: 0; margin: 12px 0 0; }
      li { padding: 12px; border-bottom: 1px solid rgba(0,0,0,.08); display: grid; grid-template-columns: 1fr auto; gap: 8px; }
      .muted { color: #6b7280; font-size: 12px; }
      .toast { position: fixed; top: 16px; right: 16px; background: rgba(0,0,0,.85); color: #fff; padding: 10px 12px; border-radius: 12px; opacity: 0; transform: translateY(-6px); transition: all .2s ease; }
      .toast.show { opacity: 1; transform: translateY(0); }
      .row { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
      .empty { text-align: center; color: #9ca3af; padding: 16px; }
      a.link { color: #007aff; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <h1>Masters</h1>
        <a class="link" href="/health" target="_blank">health</a>
      </div>
      <form id="form">
        <label>
          Name
          <input name="name" placeholder="Имя" required />
        </label>
        <label>
          Phone
          <input name="phone" placeholder="+7..." />
        </label>
        <label style="grid-column: 1 / -1;">
          Bio
          <textarea name="bio" rows="3" placeholder="О мастере"></textarea>
        </label>
        <button class="primary" type="submit">Сохранить</button>
      </form>
      <ul id="list"></ul>
      <div id="empty" class="empty" style="display:none">Нет записей</div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
      const $form = document.getElementById('form');
      const $list = document.getElementById('list');
      const $empty = document.getElementById('empty');
      const $toast = document.getElementById('toast');

      function toast(msg, ok=true) {
        $toast.textContent = msg;
        $toast.style.background = ok ? 'rgba(0,0,0,.85)' : '#ef4444';
        $toast.classList.add('show');
        setTimeout(()=> $toast.classList.remove('show'), 1800);
      }

      async function loadList() {
        $list.innerHTML = '';
        const res = await fetch('/api/masters');
        if (!res.ok) {
          toast('Ошибка загрузки списка', false);
          return;
        }
        const { data } = await res.json();
        if (!data || !data.length) {
          $empty.style.display = 'block';
          return;
        }
        $empty.style.display = 'none';
        for (const m of data) {
          const li = document.createElement('li');
          li.innerHTML = \`
            <div>
              <div><strong>\${m.name}</strong></div>
              <div class="muted">\${m.phone ?? ''}</div>
            </div>
            <div class="muted">#\${m.id}</div>
          \`;
          $list.appendChild(li);
        }
      }

      $form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData($form);
        const payload = Object.fromEntries(fd.entries());
        const res = await fetch('/api/masters', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (res.ok) {
          toast('Создано');
          $form.reset();
          await loadList();
        } else {
          let msg = 'Ошибка сохранения';
          try {
            const j = await res.json();
            if (j?.error === 'VALIDATION_ERROR') msg = 'Проверьте поля формы';
          } catch {}
          toast(msg, false);
        }
      });

      loadList();
    </script>
  </body>
</html>
