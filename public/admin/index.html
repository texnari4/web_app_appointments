<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка — Мастера</title>
  <link rel="stylesheet" href="/public/admin/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Панель управления</h1>
    <nav>
      <a class="active" href="/admin/">Мастера</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Добавить мастера</h2>
      <form id="create-form">
        <div class="grid">
          <label>Имя
            <input name="name" placeholder="Например, Юлия" required />
          </label>
          <label>Телефон
            <input name="phone" placeholder="+375..." required />
          </label>
          <label>Avatar URL
            <input name="avatarUrl" placeholder="https://..." />
          </label>
        </div>
        <div class="actions">
          <button type="submit">Сохранить</button>
          <span id="form-status" class="muted"></span>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="row-head">
        <h2>Список мастеров</h2>
        <button id="refresh">Обновить</button>
      </div>
      <div id="list" class="list"></div>
    </section>
  </main>

  <template id="item-tpl">
    <div class="item">
      <div class="primary">
        <div class="title"></div>
        <div class="subtitle"></div>
      </div>
      <div class="controls">
        <label class="switch">
          <input type="checkbox" class="toggle" />
          <span></span>
        </label>
      </div>
    </div>
  </template>

  <script src="/public/admin/app.js" defer></script>
</body>
</html>
