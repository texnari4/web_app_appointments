<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Admin</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
      pre { background: #111; color: #0f0; padding: 12px; overflow:auto; }
      button { margin-right: 8px; }
    </style>
  </head>
  <body>
    <h1>Admin</h1>
    <div>
      <button id="btnHealth">Check Health</button>
      <button id="btnMasters">List Masters</button>
    </div>
    <pre id="out">Ready.</pre>
    <script>
      const out = document.getElementById('out');
      document.getElementById('btnHealth').onclick = async () => {
        out.textContent = 'Loading /health...';
        try {
          const r = await fetch('/health');
          out.textContent = JSON.stringify(await r.json(), null, 2);
        } catch (e) {
          out.textContent = 'ERROR ' + e;
        }
      };
      document.getElementById('btnMasters').onclick = async () => {
        out.textContent = 'Loading /api/masters...';
        try {
          const r = await fetch('/api/masters');
          out.textContent = JSON.stringify(await r.json(), null, 2);
        } catch (e) {
          out.textContent = 'ERROR ' + e;
        }
      };
    </script>
  </body>
</html>
