<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Ä¢ Beauty App</title>
  <style>
    :root{
      --bg:#0b0b0f;--card:#131318;--muted:#8b8b95;--text:#e9e9ef;--accent:#0a84ff;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--text);font:14px/1.4 -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; padding:24px;
    }
    .wrap{max-width:960px;margin:0 auto;display:grid;gap:24px}
    .card{background:var(--card);border-radius:var(--radius);padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px 0;font-size:24px}
    .muted{color:var(--muted)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    input[type="text"]{
      flex:1;min-width:220px;border:1px solid #2a2a33;background:#0f0f14;color:var(--text);
      border-radius:12px;padding:10px 12px;outline:none;
    }
    button{
      border:0;background:var(--accent);color:white;padding:10px 14px;border-radius:12px;
      font-weight:600;cursor:pointer;transition:.2s transform;
    }
    button:active{transform:scale(.98)}
    ul{list-style:none;margin:12px 0 0 0;padding:0;display:grid;gap:8px}
    li{display:flex;align-items:center;justify-content:space-between;background:#0f0f14;padding:10px 12px;border-radius:10px}
    .badge{background:#1b1b25;color:#bdbdd2;border-radius:8px;padding:4px 8px;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="card">
      <h1>–ê–¥–º–∏–Ω–∫–∞</h1>
      <div class="muted">–ú–∞—Å—Ç–µ—Ä–∞ ‚Ä¢ –±—ã—Å—Ç—Ä—ã–π CRUD</div>
    </header>

    <section class="card">
      <div class="row">
        <input id="name" type="text" placeholder="–ò–º—è –º–∞—Å—Ç–µ—Ä–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ê–Ω–Ω–∞)"/>
        <button id="create">–°–æ–∑–¥–∞—Ç—å</button>
      </div>
      <ul id="list"></ul>
    </section>
  </div>

  <script type="module">
    const API = '/api/masters';
    const list = document.getElementById('list');
    const nameEl = document.getElementById('name');
    const btn = document.getElementById('create');

    async function load() {
      list.innerHTML = '<li class="muted">–ó–∞–≥—Ä—É–∑–∫–∞...</li>';
      const res = await fetch(API);
      const data = await res.json();
      if (!Array.isArray(data) || data.length === 0) {
        list.innerHTML = '<li class="muted">–ü–æ–∫–∞ –ø—É—Å—Ç–æ</li>';
        return;
        }
      list.innerHTML = data.map(m => (
        `<li><span>${m.name}</span><span class="badge">${new Date(m.createdAt).toLocaleString()}</span></li>`
      )).join('');
    }

    async function create() {
      const name = nameEl.value.trim();
      if (name.length < 2) { alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è (–º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞)'); return; }
      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      if (res.ok) {
        nameEl.value = '';
        await load(); // üîÑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
      } else {
        const err = await res.json().catch(()=>({}));
        alert('–û—à–∏–±–∫–∞: ' + (err.error || res.status));
      }
    }

    btn.addEventListener('click', create);
    nameEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') create(); });
    load();
  </script>
</body>
</html>
