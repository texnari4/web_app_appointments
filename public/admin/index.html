
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка — Masters</title>
  <style>
    :root { color-scheme: dark; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial; margin:0; padding:24px; background:#0b0b0f; color:#fff; }
    .grid { display:grid; grid-template-columns: 1.2fr 1fr; gap:24px; max-width: 1100px; margin:0 auto; }
    .card { background:#11131a; border:1px solid #1f2230; border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1,h2 { margin:0 0 16px; letter-spacing:-0.02em; }
    label { display:block; font-size:14px; color:#b7beca; margin:10px 0 6px; }
    input, textarea { width:100%; background:#0f1117; color:#fff; border:1px solid #24283a; border-radius:12px; padding:10px 12px; outline:none; }
    textarea { min-height:88px; resize:vertical; }
    button { margin-top:14px; padding:10px 16px; border-radius:12px; background:#2a6df4; color:#fff; border:none; font-weight:700; cursor:pointer; }
    ul { list-style:none; padding:0; margin:0; }
    li { display:flex; align-items:center; justify-content:space-between; padding:12px 0; border-bottom:1px solid #1f2230; }
    .muted { color:#a3adbd; font-size:14px; }
    .row { display:flex; gap:12px; }
    .id { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size:12px; color:#8b93a7; }
    .empty { color:#8b93a7; padding:8px 0; }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card">
      <h1>Мастера</h1>
      <ul id="list"></ul>
      <div class="empty" id="empty">Нет мастеров</div>
    </div>
    <div class="card">
      <h2>Создать мастера</h2>
      <label>Имя</label>
      <input id="name" placeholder="Имя и фамилия" />
      <label>Телефон</label>
      <input id="phone" placeholder="+7 ..." />
      <label>Описание</label>
      <textarea id="about" placeholder="О специализации, опыте..."></textarea>
      <label>Аватар (URL)</label>
      <input id="avatar" placeholder="https://..." />
      <button id="create">Сохранить</button>
      <div class="muted" id="msg" aria-live="polite" style="margin-top:8px;"></div>
    </div>
  </div>
  <script type="module">
    const listEl = document.getElementById('list');
    const emptyEl = document.getElementById('empty');
    const msgEl = document.getElementById('msg');

    async function refresh() {
      msg('');
      const res = await fetch('/admin/api/masters');
      const data = await res.json();
      listEl.innerHTML = '';
      if (!data.length) {
        emptyEl.style.display = 'block';
        return;
      }
      emptyEl.style.display = 'none';
      for (const m of data) {
        const li = document.createElement('li');
        const left = document.createElement('div');
        left.innerHTML = '<strong>' + escapeHtml(m.name) + '</strong><div class="id">' + m.id + '</div>';
        const right = document.createElement('div');
        right.className = 'row';
        const del = document.createElement('button');
        del.textContent = 'Удалить';
        del.style.background = '#d43c3c';
        del.onclick = async () => {
          const r = await fetch('/admin/api/masters/' + encodeURIComponent(m.id), { method: 'DELETE' });
          await r.json();
          await refresh();
        };
        right.appendChild(del);
        li.appendChild(left);
        li.appendChild(right);
        listEl.appendChild(li);
      }
    }

    function msg(t){ msgEl.textContent = t; }
    function val(id){ return (document.getElementById(id).value || '').trim(); }
    function escapeHtml(s){ return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    document.getElementById('create').onclick = async () => {
      const payload = { name: val('name'), phone: val('phone') || null, about: val('about') || null, avatarUrl: val('avatar') || null };
      if(!payload.name){ msg('Введите имя'); return; }
      const res = await fetch('/admin/api/masters', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const body = await res.json();
      if (res.ok) {
        msg('Создано');
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('about').value = '';
        document.getElementById('avatar').value = '';
        await refresh();
      } else {
        msg('Ошибка: ' + (body?.error || res.status));
      }
    };

    refresh();
  </script>
</body>
</html>
