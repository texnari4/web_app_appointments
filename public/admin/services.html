<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка — Услуги</title>
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f7; text-align: left; }
    input, button { font-size: 14px; padding: 8px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    .row > * { flex: 1; min-width: 160px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>Услуги</h1>
  <div class="row">
    <input id="name" placeholder="Название" />
    <input id="durationMin" type="number" placeholder="Длительность, мин" />
    <input id="priceCents" type="number" placeholder="Цена, копейки (BYN*100)" />
    <button id="save">Сохранить</button>
  </div>
  <p class="muted">Подсказка: если включён ADMIN_KEY на сервере, положите ключ сюда: <code>localStorage.ADMIN_KEY = "your_key"</code>.</p>
  <table id="tbl">
    <thead><tr><th>Название</th><th>Длительность</th><th>Цена (BYN)</th><th></th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const api = (path, opts = {}) => {
      const headers = opts.headers || {};
      const adminKey = localStorage.getItem("ADMIN_KEY");
      if (adminKey) headers["X-Admin-Key"] = adminKey;
      return fetch(path, { ...opts, headers: { "Content-Type": "application/json", ...headers } });
    };

    async function load() {
      const res = await api("/admin/api/services");
      const data = await res.json();
      const tbody = document.querySelector("#tbl tbody");
      tbody.innerHTML = "";
      data.forEach(s => {
        const tr = document.createElement("tr");
        const byn = (s.priceCents/100).toFixed(2);
        tr.innerHTML = `
          <td>${s.name}</td>
          <td>${s.durationMin} мин</td>
          <td>${byn}</td>
          <td><button data-id="${s.id}" class="del">Удалить</button></td>
        `;
        tbody.appendChild(tr);
      });
      document.querySelectorAll("button.del").forEach(btn => {
        btn.onclick = async () => {
          if (!confirm("Удалить услугу?")) return;
          await api("/admin/api/services/" + btn.dataset.id, { method: "DELETE" });
          await load();
        };
      });
    }

    document.getElementById("save").onclick = async () => {
      const name = (document.getElementById("name")).value.trim();
      const durationMin = Number((document.getElementById("durationMin")).value);
      const priceCents = Number((document.getElementById("priceCents")).value);
      if (!name || !durationMin || isNaN(priceCents)) {
        alert("Заполните имя, длительность и цену");
        return;
      }
      const res = await api("/admin/api/services", { method: "POST", body: JSON.stringify({ name, durationMin, priceCents }) });
      if (!res.ok) {
        const err = await res.json().catch(()=>({}));
        alert("Ошибка: " + (err.error || res.statusText));
        return;
      }
      (document.getElementById("name")).value = "";
      (document.getElementById("durationMin")).value = "";
      (document.getElementById("priceCents")).value = "";
      await load();
    };

    load();
  </script>
</body>
</html>
