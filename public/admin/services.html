<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Админка — Услуги</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 24px; color: #111; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    form, table { width: 100%; max-width: 720px; }
    label { display:block; font-size: 12px; color:#666; margin-top:12px;}
    input { width: 100%; padding: 10px 12px; border:1px solid #d0d0d0; border-radius:12px; font-size:14px; outline: none; }
    input:focus { border-color:#007aff; box-shadow: 0 0 0 3px rgba(0,122,255,0.15); }
    button { margin-top:16px; padding:10px 16px; border:0; border-radius:14px; background:#007aff; color:#fff; font-weight:600; cursor:pointer; }
    button.secondary { background:#efefef; color:#222; }
    table { border-collapse: collapse; margin-top: 24px; }
    th, td { text-align:left; padding:10px 8px; border-bottom:1px solid #eee; font-size: 14px; }
    .row-actions button { margin-right: 8px; }
    #toast { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); background: #111; color: #fff; padding: 10px 14px; border-radius: 10px; display: none; }
  </style>
</head>
<body>
  <h1>Услуги</h1>

  <form id="svcForm">
    <label>Название</label>
    <input id="name" required placeholder="Стрижка мужская">

    <label>Длительность (мин)</label>
    <input id="durationMin" type="number" min="1" required placeholder="30">

    <label>Цена (в копейках)</label>
    <input id="priceCents" type="number" min="0" required placeholder="250000">

    <button type="submit">Сохранить</button>
  </form>

  <table id="list">
    <thead><tr><th>Название</th><th>Длительность</th><th>Цена</th><th></th></tr></thead>
    <tbody></tbody>
  </table>

  <div id="toast"></div>

  <script>
    const toast = (msg) => {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(()=> el.style.display = 'none', 2000);
    };

    async function loadList() {
      const res = await fetch('/admin/api/services');
      const list = await res.json();
      const tbody = document.querySelector('#list tbody');
      tbody.innerHTML = '';
      for (const s of list) {
        const tr = document.createElement('tr');
        tr.innerHTML = \`
          <td>\${s.name}</td>
          <td>\${s.durationMin} мин</td>
          <td>\${(s.priceCents/100).toFixed(2)} BYN</td>
          <td class="row-actions">
            <button class="secondary" data-id="\${s.id}" data-act="edit">Изм.</button>
            <button class="secondary" data-id="\${s.id}" data-act="del">Удалить</button>
          </td>\`;
        tbody.appendChild(tr);
      }
    }

    document.getElementById('svcForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value.trim(),
        durationMin: Number(document.getElementById('durationMin').value),
        priceCents: Number(document.getElementById('priceCents').value),
      };
      const r = await fetch('/admin/api/services', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!r.ok) {
        const err = await r.json().catch(() => ({}));
        toast('Ошибка: ' + (err.error || r.status));
        return;
      }
      (e.target).reset();
      toast('Сохранено');
      await loadList();
    });

    document.querySelector('#list').addEventListener('click', async (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const id = btn.dataset.id;
      const act = btn.dataset.act;
      if (act === 'del') {
        if (!confirm('Удалить услугу?')) return;
        const r = await fetch('/admin/api/services/' + id, { method: 'DELETE' });
        if (!r.ok) { toast('Не удалось удалить'); return; }
        toast('Удалено');
        await loadList();
      }
      if (act === 'edit') {
        const name = prompt('Новое название:');
        if (name == null) return;
        const r = await fetch('/admin/api/services/' + id, {
          method: 'PUT', headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ name })
        });
        if (!r.ok) { toast('Не удалось обновить'); return; }
        toast('Обновлено');
        await loadList();
      }
    });

    loadList();
  </script>
</body>
</html>
