<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Админка — Услуги</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 24px; }
    input, button { font-size: 16px; padding: 8px 10px; margin: 4px; }
    table { border-collapse: collapse; width: 100%; margin-top: 16px; }
    th, td { border-bottom: 1px solid #ddd; padding: 8px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .toast { position: fixed; right: 16px; top: 16px; background: #111; color: #fff; padding: 10px 14px; border-radius: 8px; display: none; }
  </style>
</head>
<body>
  <h1>Услуги</h1>
  <div class="row">
    <input id="name" placeholder="Название">
    <input id="priceCents" type="number" placeholder="Цена, копейки">
    <input id="durationMin" type="number" placeholder="Длительность, мин">
    <button id="save">Сохранить</button>
  </div>
  <table id="tbl">
    <thead><tr><th>Название</th><th>Цена, BYN</th><th>Мин</th><th></th></tr></thead>
    <tbody></tbody>
  </table>
  <div class="toast" id="toast"></div>
  <script>
    const toast = (msg, ok=true) => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.style.background = ok ? '#0a7' : '#a00';
      t.style.display = 'block';
      setTimeout(()=> t.style.display='none', 2000);
    };

    const adminKey = localStorage.getItem('ADMIN_KEY') || '';
    const headers = { 'Content-Type': 'application/json', ...(adminKey ? {'X-Admin-Key': adminKey} : {}) };

    async function load() {
      const res = await fetch('/admin/api/services', { headers });
      const data = await res.json();
      const tb = document.querySelector('#tbl tbody');
      tb.innerHTML = '';
      (Array.isArray(data) ? data : []).forEach(s => {
        const tr = document.createElement('tr');
        tr.innerHTML = \`
          <td><input data-id="\${s.id}" data-k="name" value="\${s.name}"></td>
          <td><input data-id="\${s.id}" data-k="priceCents" type="number" value="\${s.priceCents}"></td>
          <td><input data-id="\${s.id}" data-k="durationMin" type="number" value="\${s.durationMin}"></td>
          <td><button data-del="\${s.id}">Удалить</button></td>
        \`;
        tb.appendChild(tr);
      });
    }

    document.getElementById('save').addEventListener('click', async () => {
      const name = (document.getElementById('name')).value.trim();
      const priceCents = Number((document.getElementById('priceCents')).value);
      const durationMin = Number((document.getElementById('durationMin')).value);
      if (!name || isNaN(priceCents) || isNaN(durationMin)) return toast('Заполните все поля', false);
      const res = await fetch('/admin/api/services', { method: 'POST', headers, body: JSON.stringify({ name, priceCents, durationMin }) });
      if (!res.ok) { const t = await res.text(); return toast('Ошибка: ' + t, false); }
      (document.getElementById('name')).value='';
      (document.getElementById('priceCents')).value='';
      (document.getElementById('durationMin')).value='';
      toast('Сохранено');
      load();
    });

    document.addEventListener('change', async (e) => {
      const el = e.target;
      if (el.tagName === 'INPUT' && el.dataset.id && el.dataset.k) {
        const id = el.dataset.id;
        const k = el.dataset.k;
        const v = el.type === 'number' ? Number(el.value) : el.value;
        const res = await fetch('/admin/api/services/' + id, { method: 'PUT', headers, body: JSON.stringify({ [k]: v }) });
        if (!res.ok) { const t = await res.text(); return toast('Ошибка: ' + t, false); }
        toast('Обновлено');
      }
    });

    document.addEventListener('click', async (e) => {
      const btn = e.target;
      if (btn.dataset && btn.dataset.del) {
        const id = btn.dataset.del;
        const res = await fetch('/admin/api/services/' + id, { method: 'DELETE', headers });
        if (!res.ok) { const t = await res.text(); return toast('Ошибка: ' + t, false); }
        toast('Удалено');
        load();
      }
    });

    load();
  </script>
</body>
</html>
